plugins:
  - '@doctool/content-nunjucks'
  - '@doctool/content-marked'
  - '@doctool/content-asciidoctor'
  - '@doctool/printer-html'
  - '@doctool/printer-weasyprint'
  # - '@doctool/content-toc'

.document: &document
  !import document.yaml

.html-options: &html-options
  title: Simple document
  css:
    - document.css

documents:
  simple-doc-html:
    printer: html
    file: simple-doc-html
    with: *html-options
    document: *document
  simple-doc-weasyprint:
    printer: weasyprint
    file: simple-doc-weasyprint
    with: *html-options
    document: *document
