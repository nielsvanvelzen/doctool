plugins:
  - "@doctool/template-nunjucks"
  - "@doctool/content-marked"
  - "@doctool/printer-html"
  - "@doctool/printer-weasyprint"
  # - "@doctool/template-toc"

.document: &document
  - template: cover.njk
    with:
      title: Simple document
      author: Doctool developers
  # - template: doctool:toc.njk
  - template: page.njk
    with:
      content: hello-world.md

.html-options: &html-options
  css:
    - document.css

documents:
  simple-doc-html:
    printer: html
    file: 'simple-doc-html.html'
    with: *html-options
    document: *document
  simple-doc-weasyprint:
    printer: weasyprint
    file: 'simple-doc-weasyprint.pdf'
    with: *html-options
    document: *document
