plugins:
  - '@doctool/content-nunjucks'
  - '@doctool/content-remark'
  - '@doctool/content-asciidoctor'
  - '@doctool/printer-html'
  - '@doctool/printer-weasyprint'
  - '@doctool/media-sass'
  # - '@doctool/content-toc'

.document: &document
  !import document.yaml

documents:
  simple-doc-html:
    printer: html
    file: simple-doc-html
    title: Simple document
    css:
      - document.scss
    document: *document
  simple-doc-weasyprint:
    printer: weasyprint
    file: simple-doc-weasyprint
    title: Simple document
    css:
      - document.scss
    document: *document
